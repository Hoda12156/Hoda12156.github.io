<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copertina Libro Informatica</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #1b1b32;
            font-family: 'Arial', sans-serif;
        }
        .cover {
            width: 450px;
            height: 650px;
            background: linear-gradient(135deg, #0f0f3d, #2a6f97);
            border-radius: 15px;
            box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            padding: 30px;
            position: relative;
            color: white;
            overflow: hidden;
        }
        .title {
            font-size: 34px;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.5);
        }
        .subtitle {
            font-size: 20px;
            margin-top: 10px;
            opacity: 0.9;
        }
        .graphic {
            width: 100%;
            height: 250px;
            background: url('https://www.publicdomainpictures.net/pictures/320000/velka/futuristic-technology-background.jpg');
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .author {
            font-size: 18px;
            font-weight: bold;
            opacity: 0.8;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="cover">
        <div class="title">L'Informatica Moderna</div>
        <div class="subtitle">Dall'Intelligenza Artificiale alla Sicurezza</div>
        <div class="graphic"></div>
        <div class="author">di Francesco Bianchi</div>
        <div class="overlay"></div>
    </div>
</body>
</html>
