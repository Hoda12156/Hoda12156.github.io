<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copertina Libro Informatica</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #1a1a2e, #16213e);
            font-family: 'Arial', sans-serif;
        }
        .cover {
            width: 460px;
            height: 680px;
            background: #0f3460;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            padding: 40px;
            position: relative;
            color: white;
            overflow: hidden;
            border: 3px solid cyan;
        }
        .title {
            font-size: 36px;
            font-weight: bold;
            text-transform: uppercase;
            color: cyan;
            text-shadow: 2px 2px 10px rgba(0, 255, 255, 0.8);
        }
        .subtitle {
            font-size: 20px;
            margin-top: 10px;
            opacity: 0.9;
            color: #d4d4d4;
        }
        .graphic {
            width: 100%;
            height: 280px;
            background: url('https://www.publicdomainpictures.net/pictures/320000/velka/digital-circuit-background.jpg');
            background-size: cover;
            background-position: center;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 255, 255, 0.5);
        }
        .author {
            font-size: 18px;
            font-weight: bold;
            opacity: 0.8;
            color: cyan;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="cover">
        <div class="title">Informatica </div>
        <div class="subtitle">Dalla Programmazione alla Cybersecurity</div>
        <div class="graphic"></div>
        <div class="author">di HODA MOHAMED</div>
        <div class="overlay"></div>
    </div>
</body>
</html>
